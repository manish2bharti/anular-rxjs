<div class="col-md-12">
  <h3>Custom Observable</h3>
  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01(Manual)</strong>
      <ul class="techList" id="elContainer"
      [ngClass] = "techStatus == 'completed'?'completed': techStatus == 'error' ? 'error': ''">
      </ul>
    </div>

    <div class="col-md-6">
      <strong>Ex - 01(Custom interval observable)</strong>
      <ul class="techList" id="elContainer2"
      [ngClass] = "techStatus2 == 'completed'?'completed': techStatus2 == 'error' ? 'error': ''">
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <strong>Ex - 01(Custom interval observable)</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Random Name: </strong> ('Manish', 'Bharti', 'Angular')
      </p>
      <p>Current Name:
        <strong>{{names}}</strong> <br>
        <span class="badge"
        [ngClass] = "nameStatus == 'completed'?'badge-success': nameStatus == 'error' ? 'badge-danger': 'badge-primary'">
        {{nameStatus == 'completed'?'Success': nameStatus == 'error' ? 'Error': 'Running'}}
      </span>
      </p>
    </div>
  </div>
</div>
