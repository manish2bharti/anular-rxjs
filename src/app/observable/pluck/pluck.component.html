<div class="col-md-12">
  <h3>Pluck</h3>

  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck</strong> by property
      </p>
      <table>
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor = "let item of data">
          <td>{{item}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck</strong> by nested property
      </p>
      <table>
        <tr>
          <th>Job Title</th>
        </tr>
        <tr *ngFor = "let item of data2">
          <td>{{item}}</td>
        </tr>
      </table>
    </div>
    <!-- <div class="col-md-12">
      <strong>Ex - 03</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Pluck</strong> map object Data
      </p>
      <ul id="elContainer"></ul>
    </div> -->
  </div>
</div>
