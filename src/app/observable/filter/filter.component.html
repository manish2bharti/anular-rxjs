<div class="col-md-12">
  <h3>Filter</h3>

  <div class="row">
    <div class="col-md-4">
      <strong>Ex - 01</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> by length
      </p>
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
        <tr *ngFor = "let item of data">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex - 02</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> by Gender
      </p>
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Gender</th>
        </tr>
        <tr *ngFor = "let item of data2">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.gender}}</td>
        </tr>
      </table>
    </div>
    <div class="col-md-4">
      <strong>Ex - 03</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Filter</strong> by nth Item
      </p>
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Gender</th>
        </tr>
        <tr *ngFor = "let item of data3">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.gender}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
