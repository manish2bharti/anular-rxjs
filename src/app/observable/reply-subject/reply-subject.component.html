<div class="my-3">
  <h2>Reply Subject</h2>
  <hr>
  <div class="row">
    <div class="col">
      <h3>Add video</h3>
    </div>
  </div>

  <hr>

  <div class="row justify-content-center">
    <div class="col-md-4">
      <input type="text" class="form-control" #video>
    </div>
    <div class="col-md-3">
      <button class="btn btn-success"
      (click)="onVideoAdd(video.value)">Add video</button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-4">
      <strong>User -01</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let item of user1List">
          <strong>Video: </strong> {{item}}
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <strong>User -02</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let item of user2List">
          <strong>Video: </strong> {{item}}
        </li>
      </ul>
      <button class="btn"
      [ngClass]="subscribeMode2? 'btn-danger' : 'btn-success'"
      (click)="user2Subcribe()">
      {{subscribeMode2? 'Unsubscribe' : 'Subscribe'}}</button>
    </div>

    <div class="col-md-4">
      <strong>User -03</strong>
      <hr>
      <ul class="video-list">
        <li *ngFor="let item of user3List">
          <strong>Video: </strong> {{item}}
        </li>
      </ul>
      <button class="btn"
      [ngClass]="subscribeMode3? 'btn-danger' : 'btn-success'"
      (click)="user3Subcribe()">
      {{subscribeMode3? 'Unsubscribe' : 'Subscribe'}}</button>
    </div>
  </div>
</div>>
